<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="Styles.css">
<title>New Employee</title>
</head>
<body>
	<div class="container">

		<form action="">
			<div class="form-center">
				<h2>New Employee Registration</h2>
			</div>
			<div class="form-left">
				<div class="form-field">
					<label for="identification" class="form-label">Id: </label>
					<input type="number" id="identification" class="form-number">
				</div>
				<div class="form-field">
					<label for="name" class="form-label">Name: </label> 
					<input type="text" id="name" class="form-input"> 
				</div>
				<div class="form-field">
					<label for="phone" class="form-label">Phone: </label> 
					<input type="number" id="phone" class="form-input">
				</div>
			</div>
			<div class="form-right">
				<div class="form-field">	 
					<label for="birthday" class="form-label">Birthday: </label> 
					<input type="date" id="birthday" class="form-input">
				</div>
				<div class="form-field">
					<label for="lastname" class="form-label">Last Name: </label> 
					<input type="text" id="lastname" class="form-input">
				</div>
				<div class="form-field">
					<label for="email" class="form-label">Email: </label> 
					<input type="email" id="email" class="form-input">
				</div>
			</div>	
			<div class="form-center">
				<button type="submit" id="btn-submit">Submit</button>
				<button type="reset" id="btn-submit">Reset</button>
			</div>
		</form>
	</div>
</body>
</html>
